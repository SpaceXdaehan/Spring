<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <title>HTML</title>
    </head>
    
    <body>
        <h1>HTML Image Tag</h1>
        <!-- img 태그의 속성(attribute):
            - src: source. 이미지가 저장된 경로와 파일 이름.
            - alt: alternative. 이미지 경로가 잘못됐을 때 대신 보여주는 텍스트. -->
        <img /src="Images/mount.jpg" alt="산">
        <img /src="Images/mount.jpg"></br>

        <!-- 외부 서버의 이미지를 포함 -->
        <img alt="Lorem Picsum" src="https://picsum.photos/300">
        
        <h2>이미지 링크</h2>
        <!-- 로고 이미지를 클릭하면 홈페이지로 이동할 수 있는 링크 -->
        <a href="http://www.google.com/">
            <img src="Images/mount.jpg" alt="Google" width="300">
        </a>
        <a href="https://www.naver.com/">
        <img src="Images/naverpengen.gif" alt="Naver" width="300"> 
        </a>
        
    </body>
</html>
